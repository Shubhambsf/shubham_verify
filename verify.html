
<!DOCTYPE html>

            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .result-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
        }
        .result-container img {

            margin-left: auto;

            width: 50%;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .download-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            text-decoration: none;
            color: white;
            background-color: #28a745;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .download-link:hover {
            background-color: #218838;
        }
    </style>
</head>
